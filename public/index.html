<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/success" method="POST">
                    <h2>Mini-Message-Board</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name...." required />
                    <br>
                    <input type="date" class="box" id="date" name="date"style="margin:5px;" placeholder="Date.." required />
                    <br>
                    <div class="mb-3 mt-3">
                        <label for="comment">message:</label>
                        <textarea class="form-control" rows="5" id="text" name="text" required></textarea>
                      </div>
                      <br>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
        </div>
        <table class="table table-striped mt-5">
            <thead>
                <th>Name</th>
                <th>Status</th>
                <th>Date</th>
            </thead>
            <tbody id="list">
               
            </tbody>

        </table> 
    </div>
    <script>
     fetch(
         `http://localhost:3000/text`

            ).then(res=>{return res.json()}).then(data=>display(data));
   function display(data) {

       document.getElementById("list").innerHTML="";
  
for(let i=0;i<data.length;i++)
{
const row = document.createElement('tr');
row.innerHTML = `

        <td> ${data[i].name} </td>
        <td> ${data[i].text} </td>
        <td> ${data[i].date} </td>
    `;
    
    document.getElementById("list").appendChild(row);
}  
}     
    </script>

</body>
</html>
